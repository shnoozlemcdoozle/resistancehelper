<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Narrow Jumbotron Template for Bootstrap</title>

   
  </head>

  <body>

       <div class="playersSpot">
        <div class="col-lg-6">
          <h4>Players in this game</h4>
          <p id="playersSpot"></p>
        </div>

      <div class="jumbotron">
        <h1>Resistance</h1>
        <p class="lead">Are you a sneaky spy? A fighter of the resistance? Click below to find out! </p>
        <p id="teamSpot"> </p>
        <a class="btn btn-lg btn-success" id="poke" href="#" role="button">Reveal your team</a>
        
       
      </div>

    </div> <!-- /container -->


    
        <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
        <link href="jumbotron-narrow.css" rel="stylesheet">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();

            // The visitor is asked for their username...
            var username = prompt('What\'s your name?');
            
            // It's sent with the signal "little_newbie" (to differentiate it from "message")
            socket.emit('little_newbie', username);
        
    
            // When the button is clicked, a "message" is sent to the server
            $('#poke').click(function () {
                socket.emit('teamRequest');
                document.getElementById("poke").style.visibility = "hidden";
            });

            socket.on('teamCard', function(team) {
                $('#teamSpot').append(team);
            })

            socket.on('playersUpdate', function(list) {
                $('#playersSpot').empty().append(list.join(', ').toUpperCase());
            })
        </script>
  </body>
</html>
